				display : block;
				margin : auto;

	<body>
	<div id="gameContainer"></div>
		<script type="text/javascript">
			//Control variables
			var doUpdate;
			var paused;
			
			//Homework score
			hmScore = 0;
			hmScoreMax = 20;
			
			wonGame = false;
			wonHomework = false;
			
			var game;			
			window.onload = function() {
				game = window.game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
				game.score = 0;

				game.state.add('Boot', Game8.Boot);
				game.state.add('Preloader', Game8.Preloader);
				game.state.add('MainMenu', Game8.MainMenu);
				game.state.add('Game', Game8.Game);
				game.state.add('IntroScreen', Game8.IntroScreen);
				game.state.add('EndScreen', Game8.EndScreen);
				game.state.add('GameOver', Game8.GameOver);

				game.state.start('Boot');
			};
		</script>
