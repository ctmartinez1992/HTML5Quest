<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Game 7</title>
		
		<script type="text/javascript" src="js/phaser.js"></script>
		<script type="text/javascript" src="js/Boot.js"></script>
		<script type="text/javascript" src="js/Preloader.js"></script>
		<script type="text/javascript" src="js/MainMenu.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript" src="js/Fade.js"></script>
		<script type="text/javascript" src="js/Volume.js"></script>
		
		<style type="text/css">
			body {
				background-color: #101010;
				color: #ffffff;
			}

			canvas {
				display : block;
				margin : auto;
			}

			@font-face {
				font-family: "Chunk";
				font-weight: normal;
				src: url("assets/fonts/8bit.ttf") format("truetype");
			}
		</style>
	</head>
	<body>
	<div id="gameContainer"></div>
		<script type="text/javascript">
			var game;		
			window.onload = function() {
				game = window.game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
				game.score = 0;

				game.state.add('Boot', Game7.Boot);
				game.state.add('Preloader', Game7.Preloader);
				game.state.add('MainMenu', Game7.MainMenu);
				game.state.add('Game', Game7.Game);

				game.state.start('Boot');
			};
		</script>
	</body>
</html>
