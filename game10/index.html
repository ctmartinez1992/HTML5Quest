		<script type="text/javascript" src="js/Boot.js"></script>
		<script type="text/javascript" src="js/Preloader.js"></script>
		<script type="text/javascript" src="js/MainMenu.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript" src="js/GameOver.js"></script>

		<style type="text/css">
			body {
				background-color: #101010;
				color: #ffffff;
			}

			canvas {
				display : block;
				margin : auto;
			}

			@font-face {
				font-family: "Chunk";
				font-weight: normal;
				src: url("assets/fonts/8bit.ttf") format("truetype");
			}
		</style>
	</head>
	<body>
	<div id="gameContainer"></div>
		<script type="text/javascript">
			//Control variables
			var doUpdate;
			var paused;
			
			var game;			
			window.onload = function() {
				game = window.game = new Phaser.Game(480, 600, Phaser.AUTO, 'gameContainer');
				game.score = 0;

				game.state.add('Boot', Game10.Boot);
				game.state.add('Preloader', Game10.Preloader);
				game.state.add('MainMenu', Game10.MainMenu);
				game.state.add('Game', Game10.Game);
				game.state.add('GameOver', Game10.Game);

				game.state.start('Boot');
			};
		</script>
